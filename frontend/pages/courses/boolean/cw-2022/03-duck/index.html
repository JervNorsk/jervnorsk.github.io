<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolean | CW 2022 - Talking Duck</title>

    <!-- Icon -->
    <link rel="icon" href="assets/images/icon.png" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />

    <!-- Manifest -->
    <link rel="manifest" href="site.webmanifest" />
</head>

<body>
    <div class="container">
        <!-- Heading  -->
        <header>
            <img src="assets/images/logo.png" alt="Logo Coding Week" />
        </header>

        <!-- Main Content -->
        <main>
            <!-- Text Field -->
            <textarea placeholder="Write something..."></textarea>

            <!-- Controls -->
            <div class="controls">

                <!-- Play Button -->
                <button>
                    <img src="assets/images/play.png" alt="play" />
                </button>

                <!--  Pich Controls -->
                <div class="pitch-controls">
                    <label>Pitch</label>
                    <input type="range" min="0.1" max="2" step="0.1" />
                </div>
            </div>

            <!-- Duck -->
            <figure>
                <img class="static-duck" src="assets/images/talking-duck-static.png" alt="static duck" />
                <img class="animated-duck" src="assets/images/talking-duck-animated.png" alt="animated duck" />
            </figure>
        </main>
    </div>

    <!-- JavaScript Logic -->
    <script src="script.js"></script>
</body>

</html>
