<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Boolean Apps - Pianoforte</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="site.webmanifest">
</head>

<body>
    <div class="piano">
        <div class="piano-panel">
            <img src="assets/images/panel-logo.png">
        </div>
        <div class="piano-keys">
            <div class="key key-white" id="do"></div>
            <div class="key key-black" id="do-diesis"></div>
            <div class="key key-white" id="re"></div>
            <div class="key key-black" id="re-diesis"></div>
            <div class="key key-white" id="mi"></div>
            <div class="key key-white" id="fa"></div>
            <div class="key key-black" id="fa-diesis"></div>
            <div class="key key-white" id="sol"></div>
            <div class="key key-black" id="sol-diesis"></div>
            <div class="key key-white" id="la"></div>
            <div class="key key-black" id="la-diesis"></div>
            <div class="key key-white" id="si"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
